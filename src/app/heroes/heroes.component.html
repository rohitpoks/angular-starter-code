<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes">
    <button
      type="button"
      (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero"
    >
      <!-- paranthesis around click makes angular listen for a click event, on click executes call back function -->
      <span class="badge">
        {{ hero.id }}
      </span>

      <span class="name">
        {{ hero.name }}
      </span>
    </button>
  </li>
</ul>
